<html>
<head>
<title>java script</title>
</head>
<h1><center>comparison operator</center></h1>
<body>
<script>
var x=31;
var y=6;
document.write(x===y,"<br>");
document.write(x==y,"<br>");
document.write(x<=y,"<br>");
document.write(x>=y,"<br>");
document.write(x!=y,"<br>");
document.write(x<y,"<br>");
document.write(x>y,"<br>");
</script>
</body>
</html>
